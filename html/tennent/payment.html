<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentX Payment</title>
    <link rel="stylesheet" href="../../css/tennent/payment.css" />
    <link rel="stylesheet" href="../../css/index.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-content">
        <h1>
          <span class="logo-green">Rent</span><span class="logo-blue">X</span>
        </h1>
        <div class="usefull-bars">
          <i class="fa-solid fa-bell"></i>
          <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </header>

    <!-- Payment Section -->
    <main>
      <div class="amount">2750 /-</div>
      <div class="payment-options">
        <p>Pay With Stripe</p>
        <p>G Pay</p>
      </div>
      <button class="pay-btn">Pay Now</button>
      <br />
      <h3>OR</h3>
      <button class="cash-btn">Accept Cash for These Months</button>

      <br />
      <a href="./recipt.html"><button>Receipt</button></a>
    </main>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
      <a href="./home.html"><i class="fas fa-home"></i></a>
      <a href="./recipt.html"><i class="fa-solid fa-receipt"></i></a>
      <a href="./recentlypaid.html"><i class="fas fa-history"></i></a>
    </nav>
  </body>
</html>
