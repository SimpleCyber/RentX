<!-- html/owner/login.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentX : Login</title>

    <!-- Style Start -->
    <link rel="stylesheet" href="../../css/owner/login.css" />
    <link rel="stylesheet" href="../../css/owner/adminsgnup.css" />

    <!-- Style End -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Admin Login</h3>
      </div>
      <div class="sub-header">
        <div class="userName">
          <h4>User Name:</h4>
          <input type="text" />
        </div>

        <div class="password">
          <h4>Password:</h4>
          <input type="text" />
        </div>

        <div class="different">
          <h3>OR</h3>
        </div>
        <div class="phoneNo">
          <h4>Phone No:</h4>
          <input type="text" />
        </div>
        <div class="otp">
          <h4>OTP:</h4>
          <div class="otp-container">
            <div class="otp1">
              <input type="text" />
            </div>
            <div class="otp2">
              <input type="text" />
            </div>
            <div class="otp3">
              <input type="text" />
            </div>
            <div class="otp4">
              <input type="text" />
            </div>
            <div class="otp5">
              <input type="text" />
            </div>
          </div>
        </div>
      </div>
      <button class="signup"><a href="./home.html">Login</a></button>
    </div>
  </body>
</html>
