<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/owner/home.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>
          <span class="logo-green">Rent</span><span class="logo-blue">X</span>
        </h1>
        <div class="usefull-bars">
          <i class="fa-solid fa-bell"></i>
          <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section class="welcome-section">
        <h2>
          Hello, <br />
          Mr. Gadhav
        </h2>
      </section>

      <section class="icon-section">
        <div class="icon-container">
          <div class="icon-box">
            <i class="fas fa-building"></i>
            <a href="./main.html"><p>WingA</p></a>
          </div>
          <div class="icon-box" id="add-icon">
            <i class="fas fa-plus"></i>
            <p>Add</p>
          </div>
        </div>
      </section>

      <section class="collection-summary">
        <h3>Collection Summary</h3>
        <div class="summary-boxes">
          <div class="summary-item">
            <p>Monthly Total Collection</p>
            <h4>₹0</h4>
            <p>From 0 Tenants</p>
          </div>
          <div class="summary-item">
            <p>Today's Payment Collected</p>
            <h4>₹0</h4>
            <p>From 0 Tenants</p>
          </div>
          <div class="summary-item">
            <p>Total Pending Amount</p>
            <h4>₹1,500</h4>
            <p>From 1 Tenant</p>
          </div>
          <div class="summary-item">
            <p>Monthly Online Collection</p>
            <h4>₹0</h4>
            <p>From 0 Tenants</p>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <i class="fas fa-home active"></i>
      <i class="fas fa-x"></i>
      <i class="fas fa-x"></i>
      <a href="./recentlypaid.html"><i class="fas fa-history"></i></a>
    </nav>

    <!-- Popup Modal -->
    <div class="popup-container" id="popup-container">
      <div class="popup-box">
        <h3>Add new property:</h3>
        <div class="icon">
          <!-- <p>Choose icon:</p> -->
          <div class="icon-options">
            <i class="fas fa-building"></i>
            <i class="fas fa-university"></i>
            <i class="fas fa-home"></i>
            <i class="fas fa-store"></i>
          </div>
        </div>

        <div class="color">
          <!-- <p>Choose colour:</p> -->
          <div class="color-options">
            <div class="color-box" style="background-color: red"></div>
            <div class="color-box" style="background-color: orange"></div>
            <div
              class="color-box"
              style="background-color: rgb(0, 191, 255)"
            ></div>
            <div class="color-box" style="background-color: green"></div>
            <div class="color-box" style="background-color: blue"></div>
            <div class="color-box" style="background-color: violet"></div>
          </div>
        </div>
        <input
          type="text"
          id="property-name"
          placeholder="Enter property name"
        />

        <div class="popup-actions">
          <button id="popup-done-btn">Done</button>
        </div>
      </div>
    </div>

    <script src="../../js/owner/home.js"></script>
  </body>
</html>
