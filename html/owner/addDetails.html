  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>
          <span class="logo-green">Rent</span><span class="logo-blue">X</span>

            <input type="text" placeholder="Enter tenant's name" />

          <div class="photo-upload">
            <h4>Photo:</h4>
            <div class="photo-placeholder">
              <i class="fas fa-plus"></i>
            </div>
          </div>

          <div class="addharNo">
            <h4>Addhar No:</h4>
            <input type="text" placeholder="Enter tenant's addhar no" />
          </div>

          <div class="phoneNo">
            <h4>Phone No:</h4>
            <input type="text" placeholder="Enter tenant's phone No" />
          </div>
          <div class="otp">
            <h4>OTP:</h4>
            <div class="otp-container">
              <div class="otp1">
                <input type="text" />
              </div>
              <div class="otp2">
                <input type="text" />
              </div>
              <div class="otp3">
                <input type="text" />
              </div>
              <div class="otp4">

              </div>
              <div class="otp5">

        </div>
      </div>

      <div class="credentials">
        <p>User Name: <strong>Satyam123</strong></p>
        <p>Password: <strong>#Satyam321</strong></p>

          :)</small
